{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f5f5f5; /* soft gray */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .dashboard-title {
            background-color: #dc3545;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-counter {
            box-shadow: 2px 2px 10px #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            transition: 0.3s ease-in-out;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-counter:hover {
            transform: scale(1.03);
        }
        .card-counter h4 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .chart-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chart-header {
            background-color: #b71c1c;
            color: white;
            font-weight: 600;
            padding: 8px 12px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }
        .chart-body {
            padding: 15px;
            flex: 1;
        }
        .chart-body canvas {
            max-width: 100% !important;
        }
        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="dashboard-title">
        <h2>Court Case Dashboard</h2>
    </div>

    <!-- Year Filter -->
    <form method="GET">
        <div class="d-flex align-items-center mb-3" style="gap: 10px;">
            <label for="year" class="form-label fw-semibold mb-0">Select Year:</label>
            <select name="year" style="width: 400px;" id="year" class="form-select form-select-sm w-auto" onchange="this.form.submit()">
                <option value="All" {% if selected_year == 'All' %}selected{% endif %}>All</option>
                {% for year in available_years %}
                    <option value="{{ year }}" {% if selected_year == year %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
        </div>

    </form>

    <!-- Case Count Cards -->
    <div class="row text-center mb-4 g-4">
        <div class="col-md-3 d-flex">
            <div class="card-counter border-primary w-100">
                <h4>Total Cases</h4>
                <h2>{{ total_cases }}</h2>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="card-counter border-warning w-100">
                <h4>Pending</h4>
                <h2>{{ pending_cases }}</h2>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="card-counter border-success w-100">
                <h4>Completed</h4>
                <h2>{{ completed_cases }}</h2>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="card-counter border-secondary w-100">
                <h4>Other</h4>
                <h2>{{ other_cases }}</h2>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row g-4">
        <div class="col-md-4 d-flex">
            <div class="chart-box w-100">
                <div class="chart-header">Case Queries Over Time</div>
                <div class="chart-body">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex">
            <div class="chart-box w-100">
                <div class="chart-header">Query Status Distribution</div>
                <div class="chart-body">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex">
            <div class="chart-box w-100">
                <div class="chart-header">Top Case Types Queried</div>
                <div class="chart-body">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Data Injection -->
<script>
    var months = {{ months|default([])|tojson }};
    var monthCounts = {{ month_counts|default([])|tojson }};
    var statusLabels = {{ status_labels|default([])|tojson }};
    var statusData = {{ status_data|default([])|tojson }};
    var typeLabels = {{ type_labels|default([])|tojson }};
    var typeData = {{ type_data|default([])|tojson }};
</script>

<!-- Chart Scripts -->
<script>
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: months,
            datasets: [{
                label: 'Case Queries',
                data: monthCounts,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.3
            }]
        }
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: statusLabels,
            datasets: [{
                label: 'Query Status',
                data: statusData,
                backgroundColor: ['#28a745', '#ffc107', '#6c757d']
            }]
        }
    });

    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: typeLabels,
            datasets: [{
                label: 'Query Count',
                data: typeData,
                backgroundColor: 'rgba(153, 102, 255, 0.6)'
            }]
        },
        options: {
            scales: {
                x: {
                    ticks: {
                        maxRotation: 45,
                        minRotation: 45
                    }
                }
            }
        }
    });
</script>
</body>
{% endblock %}

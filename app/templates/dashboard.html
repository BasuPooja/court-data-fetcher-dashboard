{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-title {
            background-color: #dc3545;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-counter {
            box-shadow: 2px 2px 10px #ccc;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            transition: 0.3s ease-in-out;
            text-align: center;
        }
        .card-counter:hover {
            transform: scale(1.05);
        }
        .card-counter h4 {
            font-weight: 600;
        }
        canvas {
            max-width: 100% !important;
        }
        .chart-box {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            margin-bottom: 30px;
        }
        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="dashboard-title">
        <h2>Court Case Dashboard</h2>
    </div>

    <form method="GET">
        <div class="mb-3">
            <label for="year" class="form-label fw-semibold">Select Year:</label>
            <select name="year" id="year" class="form-select" onchange="this.form.submit()">
                <option value="All" {% if selected_year == 'All' %}selected{% endif %}>All</option>
                {% for year in available_years %}
                    <option value="{{ year }}" {% if selected_year == year %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
        </div>
    </form>

    <div class="row text-center">
        <div class="col-md-3">
            <div class="card-counter border-primary">
                <h4>Total Cases</h4>
                <h2>{{ total_cases }}</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-counter border-warning">
                <h4>Pending</h4>
                <h2>{{ pending_cases }}</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-counter border-success">
                <h4>Completed</h4>
                <h2>{{ completed_cases }}</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-counter border-secondary">
                <h4>Other</h4>
                <h2>{{ other_cases }}</h2>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4 chart-box">
            <h6 class="text-center">Case Queries Over Time</h6>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="col-md-4 chart-box">
            <h6 class="text-center">Query Status Distribution</h6>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="col-md-4 chart-box">
            <h6 class="text-center">Top Case Types Queried</h6>
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>

<script>
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: {{ time_labels|tojson }},
            datasets: [{
                label: 'Case Queries',
                data: {{ time_values|tojson }},
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.3
            }]
        }
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: {{ pie_labels|tojson }},
            datasets: [{
                label: 'Query Status',
                data: {{ pie_values|tojson }},
                backgroundColor: ['#28a745', '#ffc107', '#6c757d']
            }]
        }
    });

    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: {{ bar_labels|tojson }},
            datasets: [{
                label: 'Query Count',
                data: {{ bar_values|tojson }},
                backgroundColor: 'rgba(153, 102, 255, 0.6)'
            }]
        },
        options: {
            scales: {
                x: {
                    ticks: {
                        maxRotation: 45,
                        minRotation: 45,
                    }
                }
            }
        }
    });
</script>
</body>
{% endblock %}

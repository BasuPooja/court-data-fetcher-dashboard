<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - District Court Faridabad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .error-container h1 {
            font-size: 80px;
            margin: 0;
            color: #d9534f;
        }

        .error-container h2 {
            font-size: 28px;
            color: #333;
            margin-top: 10px;
        }

        .error-container p {
            color: #666;
            font-size: 16px;
            margin-top: 15px;
        }

        .error-container a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .error-container a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #e7e7e7;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='media/logo.png') }}" alt="Logo" class="header-logo">
            <div class="header-title">
                <h2>जिला अदालत फरीदाबाद</h2>
                <h1>District Court Faridabad</h1>
                <h2>e-Courts Mission Mode Project</h2>
            </div>
            <img src="{{ url_for('static', filename='media/flag.png') }}" alt="Flag" class="header-flag">
        </div>
    </header>

    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('home') }}">Go Back to Home</a>
    </div>

    <footer>
        &copy; {{ current_year }} District Court Faridabad. All rights reserved.
    </footer>

</body>
</html>
